<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>获取</button>

</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$.ajax({
			    url:'./034-data.json', //请求的地址
			    type:'GET',//指定请求的方法,默认是GET
			    //data:{name:'Tom',age:18},//发送到服务器的数据，字符串键值对或者对象
			    dataType:'json',//返回数据的类型,可以是xml json script text html,默认是text
			    success:function(msg,statusMsg,jqXHR){
			    	console.log('success!')
			    	console.log(msg)
			    	console.log(statusMsg)
			    	console.log(jqXHR)
			    },//请求成功后的回调函数
			    error:function(jqXHR对象,状态信息){
			    	console.log('error!')
			    },//请求失败后的回调函数
			    complete:function(jqXHR对象,状态信息){
			    	console.log('complete!')
			    },//请求完成后的回调函数
			    timeout:3000, //设置请求超时的时间,单位为毫秒
			    statusCode:{404:function(){
			    	console.log('Not Found!')
			    },503:function(){
			    	console.log('服务器不可用')
			    }},//设置不同状态码的回调函数
			    headers:{test:'test'}//设置请求头
			    
			})
		})
	})
</script>
</html>
