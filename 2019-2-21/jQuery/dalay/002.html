<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			border: 10px solid #000;
			padding: 15px;
			margin: 20px;
			box-sizing: border-box;
		}
		.box2{
			width: 200px;
			height: 200px;
			border: 10px solid #000;
			padding: 15px;
			margin: 20px;
			box-sizing: content-box;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	
</body>
<script src="../js/jquery-1.12.4.js"></script>
<script>
	var arr=[1,3,5,3,7,1,9,0];
	var arr1 = [];
	for(var i = 0;i<arr.length;i++){
		if(arr1.indexOf(arr[i],0) == -1){
			arr1.push(arr[i])
		}
	}
	arr1.sort(function(n1,n2){
		return n1 - n2
	})
	console.log('3:::',arr1)
</script>
</html>
