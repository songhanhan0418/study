<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}

	</style>
</head>
<body>
	<div class="box"></div>
	<button>显示</button>
	<button>隐藏</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>

var slient = {
	show:function($elem){
		var aa = 'aaa..';
		var bb = 'bbb...'
		$elem.trigger('show',[aa,bb]);
		$elem.show();
		$elem.trigger('shown');
	},
	hide:function($elem){
		$elem.trigger('hide');
		$elem.hide();
		$elem.trigger('hidden');
	}
}
var $elem = $('.box');
$elem.on('show',function(ev,aa,bb){
	console.log('show...')
	console.log(aa)
	console.log(bb)
})
$elem.on('shown',function(){
	console.log('shown...')
})
$elem.on('hide',function(){
	console.log('hide...')
})
$elem.on('hidden',function(){
	console.log('hidden...')
})
$('button').eq(0).on('click',function(){
	slient.show($elem)
})
$('button').eq(1).on('click',function(){
	slient.hide($elem)
})
</script>
</html>
