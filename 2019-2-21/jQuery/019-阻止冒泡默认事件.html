<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.grandfather{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			background: gray;
		}
		.father{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			background: yellow;
		}
		.son{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background: red;
		}
	</style>
</head>
<body>
	<div class="grandfather">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.son').on('click',function(ev){
			alert('son');
			//return false;
			ev.stopPropagation()
		})
		$('.father').on('click',function(){
			alert('father');
			return false;
		})
		$('.grandfather').on('mouseleave',function(){
			alert('grandfather');
		})

	})
</script>
</html>
