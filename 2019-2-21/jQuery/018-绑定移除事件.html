<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button>移除</button>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').click(function(){
			alert('click1')
		})
		$('div').on('click',function(){
			alert('click2')
		})
		$('div').one('click',function(){
			alert('one')//一次
		})
		function fn(){
			alert('fn')
		}
		$('div').click(fn)
		$('div').on('mouseover',function(){
			alert('mouseover')
		})
		$('button').on('click',function(){
			//$('div').off()
			//$('div').off('click')
			$('div').off('click',fn)

		})
		
	
	})
</script>
</html>
