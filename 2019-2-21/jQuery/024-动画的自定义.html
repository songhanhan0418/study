<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<div></div>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$('div').animate({
				width:'-=50',
				height:'+=50'
			},1000,function(){
				alert('animate done')
			})
		})
	})
</script>
</html>
