<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>添加</button>
	<button>删除</button>
	<ul>
		<li>li1</li>
		<li>li2</li>
		<li>li3</li>
		<li>li4</li>
		<li>li5</li>
	</ul>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		/*$('li').on('click',function(){
			console.log(this)
		})*/

		/*$('ul').delegate('li','click',function(){
			console.log(this)
		})*/

		$('ul').on('click','li',function(){
			console.log(this)
			$('ul')[0].removeChild(this)
		})

		$('button').eq(0).on('click',function(){
			var oLi = document.createElement('li');
			oLi.innerHTML = '新加的'
			$('ul')[0].appendChild(oLi);			
		})
		$('button').eq(1).on('click',function(){
			$('ul')[0].removeChild($('ul')[0].lastChild)
		})

	})
</script>
</html>
