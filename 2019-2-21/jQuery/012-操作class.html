<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
		}
		.box2{
			color: red;
		}
		.box3{
			background: gray;
		}
	</style>
</head>
<body>
	<button>点击</button>
	<div class="box1 box2">div1</div>
	<div class="box1 box2">div2</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	//$('div').addClass('box1 box2 box3')
	//$('div').removeClass('box1 box2 box3')
	var oBtn = document.getElementsByTagName('button')[0]
	oBtn.onclick = function(){
		$('div').toggleClass('box1 box3')
	}
	
</script>
</html>
