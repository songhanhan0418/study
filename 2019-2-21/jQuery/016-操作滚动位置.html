<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 50px 200px;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin: 150px 0 0 200px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('.son').offset());
		console.log($('.father').offset({top:200,left:150}));
		//console.log($('.son').position());
	})
	
</script>
</html>
