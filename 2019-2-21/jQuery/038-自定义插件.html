<script>
	;(function(){
		$.prototype.setcolor = function(options){
			console.log(this)
			var DEFAULTS = {color:'red'}
			var options = $.extend({},DEFAULTS,options)
			this[0].style.color = options.color
		}
	})(jQuery);
</script>
<script>
	$(function(){

			$('div').setcolor({'color':'yellow'})
		})
	})
