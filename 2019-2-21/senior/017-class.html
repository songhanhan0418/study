	class Person{
		constructor(name,age){
			this.name = name;

		}
		showName(){
			console.log('i am ' + this.name);
		}
		showAge(){
			console.log('i am ' + this.age + ' years old');
		}
		static sayHi(){
			console.log('Hi...')
		}
	}

	var p1 = new Person('Tom',15)
	p1.showName()
	p1.showAge()
	Person.sayHi()

	class Studen extends Person{
		constructor(name,age,major){
			super(name,age);
			this.major = major;
		}
		showMajor(){
			console.log('i am from '+ this.major)
		}
	}
