<script>
	function * gen(x){
		console.log('x=',x);
		let y = yield (x + 5);
		console.log('y=',y);
		let z = yield (y + 10);
		console.log('z=',z);
		return (x+y+z);
	}
	let g = gen(5)

	/*
	console.log(g.next()) //{value: 10, done: false}
	console.log(g.next()) //{value: NaN, done: false}
	console.log(g.next()) //{value: NaN, done: true}
	*/

	console.log(g.next()) //{value: 10, done: false}
	console.log(g.next(50)) //{value: 60, done: false}
	console.log(g.next(100)) //{value: 155, done: true}
</script>
