<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title>003</title>
		<style>
			input:focus{
				outline-color: red;
			}
			[type="checkbox"]:checked{
				font-size: 80px;
			}
			p:before{
				你你你
			}
			p:after{
				哈好好
			}
		</style>
	</head>
	<body>
		<input type="text">
		<input type="checkbox">
		<p>你好</p>
	</body>
</html>
