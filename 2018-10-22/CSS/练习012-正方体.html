<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正方体</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin:100px auto;
			list-style: none;
			position: relative;
			opacity: 500px;
			transform-style: preserve-3d;
			transform: rotateX(15deg) rotateY(15deg);
		}
		li{
			width: 100%;
			height: 100%;
			position: absolute;
			text-align: center;
			line-height: 200px;
		}
		li:nth-child(1){
			background: red;
			transform: rotateX(90deg) translateZ(100px);
		}
		li:nth-child(2){
			background: green;
			transform: rotateX(180deg) translateZ(100px);
		}
		li:nth-child(3){
			background: blue;
			transform: rotateX(270deg) translateZ(100px);
		}
		li:nth-child(4){
			background: gray;
			transform: rotateX(360deg) translateZ(100px);
		}
		li:nth-child(5){
			background: black;
			transform: rotateY(-90deg) translateZ(100px)
		}
		li:nth-child(6){
			background: yellow;
			transform: rotateY(90deg) translateZ(100px)
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
