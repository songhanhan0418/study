<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体</title>
	<style>
		p{
			/* font-weight: bold; */	
			font-family: textfont;
			font-style: italic;
			
		}
		@font-face{
			font-family: textfont;
			src:url(fonts/Sansation_Light.eot)
				url(fonts/Sansation_Light.ttf);
		}
		@font-face{
			font-family: textfont;
			src:url(fonts/Sansation_Bold.eot)
				url(fonts/Sansation_Bold.ttf);
			font-weight: bold;
		}
		@font-face{
			font-family: textfont;
			src:url(fonts/Sansation_Bold.eot)
				url(fonts/Sansation_Bold.ttf);
			font-style: italic;
		}
	</style>
</head>
<body>
	<p>Hello</p>
</body>
</html>
