<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width:1000px;
			height: 500px;
			margin:100px auto;
			border: 1px solid #000;
			list-style: none;
			overflow: hidden;
		}
		li{
			float: left;
			width: 200px;
			height: 500px;
			transition: all 1s;
		}
		img{
			height: 100%;
		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<img src="photo/wow1.jpg" alt="">
		</li>
		<li>
			<img src="photo/wow2.jpg" alt="">
		</li>
		<li>
			<img src="photo/wow3.jpg" alt="">
		</li>
		<li>
			<img src="photo/wow4.jpg" alt="">
		</li>
		<li>
			<img src="photo/wow5.jpg" alt="">
		</li>
	</ul>
</body>
</html>
