<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型</title>
	<style>
		.father{
			width: 300px;
			height: 100px;
			border:1px solid black;
		}
		.son1{
			width: 100px;
			height: 100px;
			background: red;
			display: inline-block;
		}
		.son2{
			width: 100px;
			height: 100px;
			background: green;
			display: inline-block;
			padding: 10px;
			border:10px solid black;
			box-sizing: border-box;

		}
		.son3{
			display: inline-block;
			width:100px;
			height: 100px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div><div class="son2"></div><div class="son3"></div>
	</div>
</body>
</html>
