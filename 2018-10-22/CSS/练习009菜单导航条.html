<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菜单导航条</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.leader{
			width: 320px;
			height: 50px;
			margin: 0px auto;
			margin-top: 50px;
			position: relative;
		}
		.leader ul{
			list-style: none;
			width: 100px;
			height: 50px;
			display: inline-block;
			position: relative;
			z-index: 1;
		}
		.leader ul li{
			width: 100px;
			height: 50px;
			background: yellow;
			border: 1px solid #000;
		}
		.yinxing{
			transform: rotateY(90deg) rotateX(90deg);
			transition: all 0.5s;
		}
		ul:hover li{
			transform: rotate(0deg);
		}
		.content{
			width: 320px;
			height: 500px;
			background: skyblue;
			position: absolute;
			left: 50%;
			margin-left:-163px;
		}
	</style>
</head>
<body>
	<div class="leader">
		<ul>
			<li>导航1</li>
			<li class="yinxing">导航2</li>
			<li class="yinxing">导航3</li>
			<li class="yinxing">导航4</li>
			<li class="yinxing">导航5</li>
		</ul>
		<ul>
			<li>导航1</li>
			<li class="yinxing">导航2</li>
			<li class="yinxing">导航3</li>
			<li class="yinxing">导航4</li>
			<li class="yinxing">导航5</li>
		</ul>
		<ul>
			<li>导航1</li>
			<li class="yinxing">导航2</li>
			<li class="yinxing">导航3</li>
			<li class="yinxing">导航4</li>
			<li class="yinxing">导航5</li>
		</ul>
	</div>
	<div class="content"></div>
</body>
</html>
