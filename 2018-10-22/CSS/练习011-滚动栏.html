<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚动栏</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin:100px auto;
			overflow: hidden;
		}
		ul{
			width: 1500px;
			list-style: none;
			animation:sport 4s linear infinite;
		}
		@keyframes sport{
			from{
				margin-left: 0px;
			}
			to{
				margin-left: -1200px;
			}
		}
		li{
			width: 300px;
			height: 300px;
			background: red;
			float: left;
		}
		img{
			width: 100%;
			height: 100%;
		}
		ul:hover{
			animation-play-state: paused;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="photo/wow1.jpg" alt=""></li>
			<li><img src="photo/wow2.jpg" alt=""></li>
			<li><img src="photo/wow3.jpg" alt=""></li>
			<li><img src="photo/wow4.jpg" alt=""></li>
			<li><img src="photo/wow1.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
