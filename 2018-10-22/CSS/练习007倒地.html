<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转案例1</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 320px;
			height: 480px;
			border: 1px solid;
			margin: 50px auto;
			perspective: 500px;
		}
		img{
			width: 100%;
			height: 100%;
			transform-origin:bottom;
			transition:transform 1s;
		}
		div:hover img{
			transform: rotateX(80deg);
		}
	</style>
</head>
<body>
	<div class="box"><img src="photo/wow4.jpg" alt=""></div>
</body>
</html>
