<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百分比动画</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			margin:50px auto;
			position: relative;
		}
		.box2{
			width: 100px;
			height: 100px;
			background: red;
			animation:sport 2s linear infinite alternate;
			position: absolute;
			left: 0;
			top: 0;
		}
		.box3{
			width: 50px;
			height: 50px;
			background: yellow;
			animation:runner 2s linear infinite alternate;
			position: absolute;
			left: 100px;
			top: 100px;
		}
		@keyframes sport{
			0%{
				left: 0;
				top: 0;
			}
			25%{
				left: 500px;
				top: 0;
			}
			50%{
				left: 500px;
				top: 500px;
			}
			75%{
				left: 0;
				top: 500px;
			}
			100%{
				left: 0;
				top: 0;
			}
		}
		@keyframes runner{
			0%{
				left: 100px;
				top: 100px;
			}
			25%{
				left: 450px;
				top: 100px;
			}
			50%{
				left: 450px;
				top: 450px;
			}
			75%{
				left: 100px;
				top: 450px;
			}
			100%{
				left: 100px;
				top: 100px;
			}
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
