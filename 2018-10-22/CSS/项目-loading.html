<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.loader{
			position: relative;
			width: 4px;
			height: 20px;
			margin:0 auto;
			background-color: #ff6700;
			animation:loading 0.5s linear 0s infinite alternate;
		}
		.loader:after,.loader:before{
			position: absolute;
			top: 0;
			display:block;			
			content: '';
			width: 4px;
			height: 20px;
			background-color: #ff6700;
			opacity: 0.5;
		}
		.loader:before{
			transform: scale(1,0.3);
			margin-left: -10px;
			animation:loading 0.3s linear 0.3s infinite alternate;
		}
		.loader:after{
			transform: scale(1,0.5);
			margin-left: 10px;
			animation:loading 0.6s linear 0.5s infinite alternate;
		}
		@keyframes loading{
			from{
				transform: scale(1,0.3);
				opacity: 0.5;
			}
			to{
				transform: scale(1,1);
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="loader"></div>
</body>
</html>
