<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
		.box1{
			width: 200px;
			height: 200px;
			background: red;
			padding: 20px;
			margin: 20px;
			border:20px solid black;
			box-sizing: content-box;
		}
		.box2{
			width:200px;
			height: 200px;
			background: red;
			padding: 20px;
			margin: 20px;
			border:20px solid black;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="box1">
		
	</div>
	<div class="box2">
		
	</div>
</body>
</html>
