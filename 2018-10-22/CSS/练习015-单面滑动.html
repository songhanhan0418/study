<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/font-awesome.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.nav_top{
			height: 100%;
			overflow: hidden;
		}
		.nav_top input,
		.nav_top a{
			top: 0px;
			width: 20%;
			position: fixed;
			height: 34px;
			line-height: 34px;
			text-align: center;
			background: #aaa;
		}
		.nav_top input:checked+a{
			color: red;
		}
		.nav_top>input{
			z-index: 999;
			opacity: 0;
			cursor: pointer;
		}
		.nav_top>a{
			text-decoration: none;
			font-size: 24px;
			z-index: 2;
		}
		.nav_top>input:hover+a{
			background: #555;
		}
		#ctr1,
		#ctr1+a{
			left: 0;
		}
		#ctr2,
		#ctr2+a{
			left: 20%;
		}
		#ctr3,
		#ctr3+a{
			left: 40%;
		}
		#ctr4,
		#ctr4+a{
			left: 60%;
		}
		#ctr5,
		#ctr5+a{
			left: 80%;
		}
		html,body{
			height:100%;
		}
		.content{
			width:100%;
			height: 100%;
			margin-top: 34px;
			transition: all 1s;
		}
		.box{
			width: 100%;
			height: 100%;
		}
		#ctr1:checked~.content{
			transform: translateY(0%);
		}
		#ctr2:checked~.content{
			transform: translateY(-100%);
		}
		#ctr3:checked~.content{
			transform: translateY(-200%);
		}
		#ctr4:checked~.content{
			transform: translateY(-300%);
		}
		#ctr5:checked~.content{
			transform: translateY(-400%);
		}
		#Home{
			background: url(photo/wow1.jpg);
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}
		#Service{
			background: url(photo/wow2.jpg);
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}
		#Team{
			background: url(photo/wow3.jpg);
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}
		#Contact{
			background: url(photo/wow4.jpg);
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}
		#More{
			background: url(photo/wow5.jpg);
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}
		#ctr1:checked~.content #Home{
			animation:sport 1s;
		}
		#ctr2:checked~.content #Service{
			animation:sport 1s;
		}
		#ctr3:checked~.content #Team{
			animation:sport 1s;
		}
		#ctr4:checked~.content #Contact{
			animation:sport 1s;
		}
		#ctr5:checked~.content #More{
			animation:sport 1s;
		}
		@keyframes sport{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="nav_top">
		<input type="radio" name="radio-set" id="ctr1" checked><a href="" class="fa fa-home">&nbsp;Home</a>
		<input type="radio" name="radio-set" id="ctr2"><a href="" class="fa fa-plane">&nbsp;Service</a>
		<input type="radio" name="radio-set" id="ctr3"><a href="" class="fa fa-coffee">&nbsp;Team</a>
		<input type="radio" name="radio-set" id="ctr4"><a href="" class="fa fa-car">&nbsp;Contact</a>
		<input type="radio" name="radio-set" id="ctr5"><a href="" class="fa fa-phone">&nbsp;More</a>
		<div class="content">
			<div class="box" id="Home">1</div>
			<div class="box" id="Service">2</div>
			<div class="box" id="Team">3</div>
			<div class="box" id="Contact">4</div>
			<div class="box" id="More">5</div>
		</div>
	</div>
</body>
</html>
