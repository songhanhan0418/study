<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2Dzhuanhuan</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid;
			position: relative;
			margin:100px auto;
		}
		.box div{
			transform-origin:100px 100px;
		}
		.box1{
			width: 100px;
			height: 100px;
			position: absolute;
			top: 0;
			left: 0;
			border: 1px solid;
			background: red;
			margin: 50px auto;
			
			transform:rotate(30deg);
		}
		.box2{
			width: 100px;
			height: 100px;
			position: absolute;
			top: 0;
			left: 0;
			border: 1px solid;
			background: green;
			margin: 50px auto;
			transform:rotate(15deg);
		}
		.box3{
			width: 100px;
			height: 100px;
			position: absolute;
			top: 0;
			left: 0;
			border: 1px solid;
			background: yellow;
			margin: 50px auto;
			
			transform-rotate:(45deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
