<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: red;
			opacity: 0.5;
			margin-top: 50px;
		}

	</style>
</head>
<body>
	<button id="btn">点击</button>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var iSpeed = 0;
	var timer = 0;

	oBtn.onclick = function (){
		clearInterval(timer);
		timer = setInterval(function(){
			var current = parseFloat(getComputedStyle(oBox,false)['opacity']);
			current = Math.round(current * 100);
			if(current > 100){
				iSpeed = -7;
			}else{
				iSpeed = 7;
			}
			if(Math.abs(100-current) < Math.abs(iSpeed)){
				oBox.style.opacity ='1';
				clearInterval(timer);
			}else{
				oBox.style.opacity = (current + iSpeed)/100;
			}
			console.log(current,iSpeed);
		},10);
	}
</script>
</html>
