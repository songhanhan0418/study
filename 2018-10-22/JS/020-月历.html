<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after{
			display: block;
			clear: both;
			visibility: hidden;
			height: 0;
			content: '';
		}
		.clearfix{
			*zoom:1;
		}
		.box{
			width: 380px;
			height: 600px;
			margin:50px auto;
			background: #ccc;
		}
		li{
			list-style: none;
			float: left;
			width: 100px;
			height: 100px;
			line-height: 100px;
			margin:20px 0 0 20px;
			border: 1px solid #000;
			text-align: center;
			font-size: 30px;
			background: #000;
			color: #fff;
		}
		.content{
			width: 100%;
			height: 100px;
			margin-left: 20px;
		}
		.active{
			background: #fff;
			color: #000;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="clearfix">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="content">
		</div>
	</div>
</body>
<script>
	var aMonth = document.getElementsByTagName('li');
	var oContent = document.querySelector('.content');
	var aContent = ["吃饭","睡觉","跑步","吃饭","睡觉","跑步","吃饭","睡觉","跑步","吃饭","睡觉","跑步","吃饭","睡觉","跑步"]
	oContent.innerHTML = "<h2>1月</h2><p>"+aContent[0]+"</p>"
	for(var i = 0;i < aMonth.length;i++){
		aMonth[i].index = i;
		aMonth[i].onmouseover = function(){
			for(var j = 0;j < aMonth.length;j++){
			aMonth[j].className = '';
		}
			this.className = 'active';
			oContent.innerHTML = "<h2>"+(this.index+1)+"月</h2><p>"+aContent[this.index]+"</p>"
		}
	}
</script>
</html>
