<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box1,#box2{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button id="btn1">变宽</button>
	<button id="btn2">变高</button>
	<button id="btn3">变色</button>
	<button id="btn4">变圆</button>
	<button id="btn5">返回</button>
	<div id="box1"></div>
	<div id="box2"></div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oBtn4 = document.getElementById('btn4');
	var oBtn5 = document.getElementById('btn5');
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');

	function css(obj,attr,val){
		obj.style[attr] = val
	}

	oBtn1.onclick = function(){
		css(oBox1,"width","200px");
		css(oBox2,"width","200px");
	}
	oBtn2.onclick = function(){
		css(oBox1,"height","200px");
		css(oBox2,"height","200px");
	}
	oBtn3.onclick = function(){
		css(oBox1,"background","red");
		css(oBox2,"background","red");
	}
	oBtn4.onclick = function(){
		css(oBox1,"borderRadius","50%");
		css(oBox2,"border-radius","50%");
	}
	oBtn5.onclick = function(){
		css(oBox1,"borderRadius","0%");
		css(oBox2,"borderRadius","0%");
	}

</script>
</html>
