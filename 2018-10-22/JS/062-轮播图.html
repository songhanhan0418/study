<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.banner{
			position: relative;
			margin-top: 100px;
			margin-left: 100px;
			height: 460px;
		}
		.banner-ad-ul{
			width: 234px;
			height: 460px;
			line-height: 40px;
			padding: 15px 0 20px 0;
			box-sizing: border-box;
			background-color: rgba(0,0,0,0.5);
		}
		.banner-ad .banner-ad-a{
			position: absolute;
			left: 0;
			top:0;
			width: 1226px;
			height: 460px;
			background-color: red;
		}
		.banner-ad .banner-ad-a img{
			width: 1226px;
			height: 460px;
		}
		.banner-ad-ul{
			position: relative;
			z-index: 1;
		}
		.banner-ad-ul-li{
			cursor: pointer;
			padding-left: 30px;
			font-size: 20px;
			color:#bbbab7;
		}
		.banner-ad-ul-li a{
			color: #fff;
		}
		.banner-ad-ul-li i{
			margin-right: 15px;
			float: right;
		}
		.banner .banner-span{
			position: absolute;
			top: 50%;
			margin-top: -40px;
			width: 50px;
			height: 80px;
			font-size: 25px;
			text-align: center;
			line-height: 80px;
			cursor: pointer;
		}
		.banner .banner-span-left{
			z-index: 100;
			left: 234px;
		}
		.banner .banner-span-right{
			z-index: 100;
			right: 300px;
		}
		.banner .banner-point{
			position: absolute;
			right: 400px;
			bottom: 10px;
			width:100px;
			height:20px;
			z-index: 100;
		}
		.banner .banner-point .banner-point-li{
			float: left;
			list-style: none;
			width: 8px;
			height: 8px;
			margin-left: 15px;
			margin-top: 5px;
			border-radius: 50%;
			border:2px solid #999;
			background:#666;
			cursor: pointer;
			z-index: 100;
		}
		.banner .banner-point .banner-point-li:hover{
			background: #fff;
		}
		.banner .banner-span:hover{
			background: #222;
			color:#fff;
		}
		.banner-ad-ul-li:hover{
			background: #ff6700;
		}
		.banner .banner-point .active{
			background: #fff;
		}
	</style>
</head>
<body>
	<div class="banner">
		<div class="banner-ad" id="box">
			<a class="banner-ad-a" href="#" style="z-index: 99"><img src="images/b1.jpg" alt=""></a>
			<a class="banner-ad-a" href="#"><img src="images/b2.jpg" alt=""></a>
			<a class="banner-ad-a" href="#"><img src="images/b3.jpg" alt=""></a>
		</div>
		<span class="banner-span-left banner-span" id="left"><i>&lt;</i></span>
		<span class="banner-span-right banner-span" id="right"><i>&gt;</i></span>
		<ul class="banner-point">
			<li class="banner-point-li active"></li>
			<li class="banner-point-li"></li>
			<li class="banner-point-li"></li>
		</ul>
	</div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oLeft = document.getElementById('left');
	var oRight = document.getElementById('right');
	var Images = oBox.querySelectorAll('.banner-ad-a');
	var oBtn = document.querySelectorAll('.banner-point-li');
	var oTab = document.querySelector('.banner');
	var now = 0;
	var timer = 0;
	function test(){
		for(var i = 0;i<Images.length;i++){
			Images[i].style.zIndex = '0';
			oBtn[i].className = 'banner-point-li';
		}
		Images[now].style.zIndex = '99';
		oBtn[now].className = 'banner-point-li active';
	}
	oRight.onclick = function(){
		now++;
		if (now >= Images.length) {
			now = 0;
		}
		test();
	}
	oLeft.onclick = function(){
		now--;
		if (now < 0) {
			now = Images.length - 1;
		}
		test();
	}
	oBtn.onclick = function(){
		oBtn[i].index = i;
		for(var i = 0;i<oBtn.length;i++){
			
			oBtn[i].className = 'banner-point-li';
			
		}
		this.className = 'banner-point-li active';
		test();
	}
	for(var i = 0;i<oBtn.length;i++){
		oBtn[i].index = i;
		oBtn[i].onclick = function(){
			now = this.index;
			test();
		}
	}
	function auto(){
		now++;
		if (now >= Images.length) {
			now = 0;
		}
		test();
	}
	timer = setInterval(auto,1000);

	oTab.onmouseover = function(){
		clearInterval(timer)
	}
	oTab.onmouseout = function(){
		timer = setInterval(auto,1000);
		test();
	}
</script>
</html>
