	function Tab(list,container){
		//罗列属性
		this.aBtn = document.querySelectorAll(list);
		this.aContainer = document.querySelectorAll(container);
		//绑定事件
		this.blndEvent();
	}

	Tab.prototype.blndEvent = function(){
		var _this = this;
		for(i = 0;i<this.aBtn.length;i++){
			this.aBtn[i].index = i;
			this.aBtn[i].onclick = function(){
				_this.fnclick(this);
			}
		}
		console.log('blndEvent',this);
	}
	Tab.prototype.fnclick = function(oBtn){
		console.log(this);
		for(var i = 0;i<this.aBtn.length;i++){
			this.aBtn[i].className = '';
			this.aContainer[i].style.display = 'none';			
		}
		oBtn.className = 'active';
		this.aContainer[oBtn['index']].style.display = 'block'
