<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#menu{
			position: absolute;
			left: 0;
			top: 0;
			width: 100px;
			height: 300px;
			background: gray;
			display: none;
		}
	</style>
</head>
<body>
	<div id="menu"></div>
</body>
<script>
	var oMenu = document.getElementById('menu');
	document.oncontextmenu = function(ev){
		oMenu.style.display = 'block';
		ev.preventDefault();
		oMenu.style.left = ev.clientX + 'px';
		oMenu.style.top = ev.clientY + 'px';
	}

	document.onclick = function(){
		oMenu.style.display = 'none';
	}
	oMenu.onclick = function(ev){
		ev.stopPropagation();
	}
</script>
</html>
