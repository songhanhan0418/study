<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="全选" id="btn1">
	<input type="button" value="全不选" id="btn2">
	<input type="button" value="反选" id="btn3">
	<div id="main">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oMain = document.getElementById('main');
	var oBox = oMain.getElementsByTagName('input');
	//console.log(oBox);
	oBtn1.onclick=function(){
		for(i = 0;i < oBox.length;i++){
			oBox[i].checked=true;
		}
	}
	oBtn2.onclick=function(){
		for(i = 0;i < oBox.length;i++){
			oBox[i].checked=false;
		}
	}
	oBtn3.onclick=function(){
		for(i = 0;i < oBox.length;i++){
			if(oBox[i].checked){
				oBox[i].checked=false;
			}else{
				oBox[i].checked=true;
			}
		}
	}
</script>
</html>
