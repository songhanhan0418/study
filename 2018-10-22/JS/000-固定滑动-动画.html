<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			width: 1000px;
			height: 1800px;
		}
		*{
			width: 0;
			padding: 0;
		}
		.box{
			position: fixed;
			left: 0;
			top: 100px;
			width: 100%;
			height: 0;
			background-color: red;
		}

	</style>
</head>
<body>
	<div class="box"></div>
</body>
<script>
	var oBox = document.querySelector('.box');
	window.onscroll = function(){
		if(document.documentElement.scrollTop > 100){
			animation(oBox,'height',100);
		}else{
			animation(oBox,'height',0);
		}
		
	}
	var animation = function(obj,attr,target){
		var timer = 0;
		var iSpeed = 10;
		var current = 0;
		if(current >= target){
			iSpeed = -iSpeed;
		}
		clearInterval(timer);
		timer = setInterval(function(){
			current = getComputedStyle(obj,false)[attr];
			current = parseInt(current);
			console.log(current)
			if(current >= target){
				iSpeed = 0;
				clearInterval(timer);
			}else if(current < target){
				obj.style[attr] = current + iSpeed + 'px';
			}
			
		},30)
	}

</script>
</html>
