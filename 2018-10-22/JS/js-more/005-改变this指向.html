<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-改变this指向.html</title>
	<script>
		function person(n1,n2){
			console.log(this,n1,n2)
		}
		person(1,2);
		person.call(0,1,2);
		person.apply(0,[1,2]);
		var fn = person.bind(0,1,2);
		fn()
	</script>
</head>
<body>
	
</body>
</html>
