<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>

</body>
<script>
	(function(w){
		var king = null;
		function King(name){
			if(!king){
				this.name = name;
				this.id = Math.random();
				king = this;				
			}
			return king;
		};
		King.prototype = {
			constructor:King,
			work:function(){
				console.log(this.name + this.id + ':有本早奏，无本退朝')
			}
		}
		w.King = King;
	})(window);
	for(var i = 0;i < 5;i++){
		new King('康熙').work();
	}
</script>
</html>
