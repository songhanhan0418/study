<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		li{
			list-style: none;
			width: 100px;
			height: 50px;
			border: 1px solid #000;
		}
		li.active{
			background-color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	lastIndex = 0;
	for(var i = 0;i<aLi.length;i++){
		(function(i){
			aLi[i].onmouseover = function(){
				aLi[lastIndex].className = '';
				this.className = 'active';
				lastIndex = i;
			}
		})(i);
	}
</script>
</html>
