<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.login{
			width: 200px;
			height: 280px;
			margin-left: 200px;
			margin-top: 200px;
			background-color: gray;
		}
		.mask{
			width: 100%;
			height: 1000px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="登陆">
</body>
<script>
	var oBtn = document.getElementById('btn');
	function Single(fn){
		var obj = null;
		return function(){
			if(!obj){
				obj = fn();
			}
			return obj;			
		}
		
	}
	function createLogin(){
		var oDiv = document.createElement('div');
		oDiv.className = 'login';
		document.body.appendChild(oDiv);
		return oDiv;
	}

	function createMask(){
		var oDiv = document.createElement('div');
		oDiv.className = 'mask';
		document.body.appendChild(oDiv);
		return oDiv;
	}

	var login1 = Single(createLogin);
	
	var mask1 = Single(createMask);
	
	oBtn.onclick = function(){
		login1();
		mask1();
	}
</script>
</html>
