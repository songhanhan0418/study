<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<textarea id="txt" cols="60" rows="10"></textarea>
	<input type="button" value="发布" id="btn">
	<ul id="ul1">
	</ul>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl1 = document.getElementById('ul1');

	oBtn.onclick = function(){
		var val = oTxt.value;
		var oLi = document.createElement('li');
		oLi.innerHTML = val;

		var oA = document.createElement('a');
		oA.href = "javascript:;"
		oA.innerHTML = '删除';

		oLi.appendChild(oA);

		if(oTxt.value == ''){
			return;
		}else{
			oUl1.insertBefore(oLi,oUl1.firstChild);
		}
		oA.onclick = function(){
			oUl1.removeChild(this.parentNode);
		}

		oTxt.value = '';
	}


</script>
</html>
