<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#wrap{
			position: relative;
			width: 500px;
			height: 30px;
			background: gray;
			margin:100px auto;
		}
		#btn{
			position: absolute;
			left: 0;
			top: 0;
			width: 30px;
			height: 30px;
			background: red;
		}
		#box{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="btn"></div>
	</div>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var oWrap = document.getElementById('wrap');
	oBtn.onmousedown = function(ev){
		var disX = ev.clientX - oBtn.offsetLeft;
		document.onmousemove = function(ev){
			var l = ev.clientX - disX;
			if(l < 10){
				l = 0;
			}else if(l + 10 > oWrap.offsetWidth - oBtn.offsetWidth){
				l = oWrap.offsetWidth - oBtn.offsetWidth
			}
			oBtn.style.left = l + 'px';

			var scale = l / (oWrap.offsetWidth - oBtn.offsetWidth);
			console.log(scale);

			oBox.style.width = 100 + 400*scale +'px';
			oBox.style.height = 100 + 400*scale +'px';
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
