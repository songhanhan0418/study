<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.msgfalse{
			display: none;
		}
		.msgok{
			display: none;
		}
		.msgfalsemima{
			display: none;
		}
		.msgokmima{
			display: none;
		}
	</style>
</head>
<body>
	用户名
	<input type="text" id="username">
	<div class="msgfalse">用户名输入错误</div>
	<div class="msgok">用户名输入正确</div>
	密码
	<input type="password" id="password">
	<div class="msgfalsemima">密码输入错误</div>
	<div class="msgokmima">密码输入正确</div>
</body>
<script>
	var oUserName = document.getElementById('username');
	var oPassWord = document.getElementById('password');
	var oMsgok = document.querySelector('.msgok');
	var oMsgok1 = document.querySelector('.msgokmima');
	var oMsgfalse1 = document.querySelector('.msgfalsemima');
	var oMsgfalse = document.querySelector('.msgfalse');
	var reg1 = /^\w{3,8}$/ig;
	var reg2 = /^\w{1}[0-9a-z]{7,11}$/ig;
	oUserName.onblur = function(){
		if(reg1.test(oUserName.value)){
			oMsgok.style.display = 'block';
			oMsgfalse.style.display = 'none';
		}else{
			oMsgfalse.style.display = 'block';
			oMsgok.style.display = 'none';
		}
	}
	oPassWord.onblur = function(){
		if(reg2.test(oPassWord.value)){
			oMsgok1.style.display = 'block';
			oMsgfalse1.style.display = 'none';
		}else{
			oMsgfalse1.style.display = 'block';
			oMsgok1.style.display = 'none';
		}
	}
</script>
</html>
