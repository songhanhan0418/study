<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.top{
			width: 100%;
			height: 100px;
			background-color: yellow;
		}
		#nav{
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 0;
			background-color: red;
		}
		.main{
			height: 3000px;
			background-color: gray;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div id="nav"></div>
	<div class="main">main</div>
</body>
<script src="js/donghua.js"></script>
<script>
	var oNav = document.getElementById('nav');
	var isShow = false;
	window.onscroll = function(){
		if(getScrollTop() >= 100){
			if(!isShow){
				console.log('a');
				animate(oNav,'height',100);
				isShow = true;
			}
		}else{
			if(isShow){
				console.log('b');
				animate(oNav,'height',0);
				isShow = false;
			}
		}
	}
</script>
</html>
