<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 380px;
			height: 500px;
			background: gray;
			margin:100px auto;
		}
		ul{
			overflow: hidden;
			list-style: none;
			margin-left: auto;
			margin-right: auto;
		}
		li{
			float: left;
			width: 100px;
			height: 100px;
			margin:20px 0 0 20px;
			box-sizing: border-box;
			background: black;
			border: 1px solid #000;
			color: #fff;
			font-size: 25px;
			text-align: center;
			line-height: 100px;
		}
		.content{
			width: 380px;
			background: gray;
		}
		h1{
			margin-left: 20px;
		}
		p{
			margin-left: 20px;
		}
		.active{
			background: #fff;
			color:#000;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="content">
			<h1>1月</h1>
			<p>吃饭</p>
		</div>
	</div>
</body>
<script>
	var aMonth = document.getElementsByTagName('li');
	var oContent = document.querySelector('.content');
	var aContent = ['散步','睡觉','打豆豆','跑步','吃饭','睡觉','打豆豆','跑步','吃饭','睡觉','打豆豆','跑步']
	oContent.innerHTML = '<h1>1月</h1>'+'<p>'+aContent[0]+'</p>';

	for(var i = 0;i<aMonth.length;i++){
		aMonth[i].index = i;

		aMonth[i].onmouseover = function(){
			for(var j =0;j<aMonth.length;j++){
				aMonth[j].className = '';
			}
			this.className = 'active';
			oContent.innerHTML =  '<h1>'+(this.index+1)+'月</h1>'+'<p>'+aContent[this.index]+'</p>';
		}
	}
</script>
</html>
