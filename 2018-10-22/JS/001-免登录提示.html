<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		input{
			margin-left: 100px;
		}
		#box{
			width: 300px;
			height: 50px;
			line-height: 50px;
			background: gray;
			margin-left: 100px;
			display: none;
		}
		#box2{
			width: 100px;
			height: 100px;
			background: yellow;
		}
	</style>
</head>
<body>
	<input 
	onmouseover="document.getElementById('box').style.display='block'" 
	onmouseout="document.getElementById('box').style.display='none'"
		type="checkbox">7踢啊。。。。
	<div id="box">1111111111111111111111</div>
	<div id="box2" onclick="this.style.background='red'"></div>
</body>
</html>
