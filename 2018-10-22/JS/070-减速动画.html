<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			left: 800px;
			top: 50px;

			width: 100px;
			height: 100px;
			background: red;
		}
		.box{
			width: 1px;
			background: black;
			height: 100px;
			position: absolute;
			left: 400px;
			top: 50px;

		}
	</style>
</head>
<body>
	<button id="btn">开始</button>
	<div id="box"></div>
	<div class="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var iSpeed = 0;
	var timer = 0;
	oBtn.onclick = function (){
		clearInterval(timer);
		timer = setInterval(function(){
			if(iSpeed>0){
				iSpeed = Math.ceil((400-oBox.offsetLeft)/10);
			}else{
				iSpeed = Math.floor((400-oBox.offsetLeft)/10);
			}
			if(!iSpeed){
				oBox.style.left ='400px';
				clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft + iSpeed +'px';
			}
			console.log(oBox.offsetLeft,iSpeed);
		},10);
	}
</script>
</html>
