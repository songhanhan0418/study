<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			position: relative;
			width: 500px;
			height: 500px;
			background: gray;
			margin:100px auto;
		}
		#box{
			position: absolute;
			left: 100px;
			top: 100px;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="box"></div>
	</div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oFather = document.getElementById('father');
	oBox.onmousedown = function(ev){
		var disX = ev.clientX - oBox.offsetLeft;
		var disY = ev.clientY - oBox.offsetTop;
		document.onmousemove = function(ev){
			var l = ev.clientX - disX;
			var t = ev.clientY - disY;
			if(l < 10){
				l = 0;
			}else if(l + 10 > oFather.offsetWidth - oBox.offsetWidth){
				l = oFather.offsetWidth - oBox.offsetWidth
			}
			if(t < 10){
				t = 0;
			}else if(t + 10 > oFather.offsetHeight - oBox.offsetHeight){
				t = oFather.offsetHeight - oBox.offsetHeight
			}
			oBox.style.left = l + 'px';
			oBox.style.top = t + 'px';
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
