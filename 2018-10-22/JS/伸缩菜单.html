<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#main{
			position: absolute;
			left: -500px;
			top: 50px;
			width: 500px;
			height: 500px;
			background: gray;
		}
		#nav{
			position: absolute;
			left: 500px;
			top:0;
			width: 100px;
			height: 500px;
			background: skyblue;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="nav"></div>
	</div>
</body>
<script>
	var oMain = document.getElementById('main');
	var oNav = document.getElementById('nav');
	function animate(obj,attr,target){
		var iSpeed = 0;
		clearInterval(obj.timer);
		obj.timer = setInterval(function(){
			var current = parseFloat(getComputedStyle(obj,false)[attr]);
			if(attr == 'opacity'){
				current = Math.round(current *100);
			}
			if(current > target){
				iSpeed = -7;
			}else{
				iSpeed = 7;
			}
			if(Math.abs(target-current) < Math.abs(iSpeed)){
				if(attr == 'opacity'){
					obj.style[attr] =target/100;
				}else{
					obj.style[attr] =target +'px';
				}
				clearInterval(obj.timer);
			}else{
				if(attr == 'opacity'){
					obj.style[attr] = (current + iSpeed)/100;
				}else{
					obj.style[attr] = current + iSpeed + 'px';
				}
			}
		},30);
	}
	oNav.onmouseover = function(){
		animate(oMain,'left','0')
	}
	oNav.onmouseout = function(){
		animate(oMain,'left','-500')
	}
	oMain.onmouseover = function(){
		animate(oMain,'left','0')
	}
	oMain.onmouseout = function(){
		animate(oMain,'left','-500')
	}
</script>
</html>
