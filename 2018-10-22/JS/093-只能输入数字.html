<script>
	var oTxt = document.getElementById('txt');
	oTxt.onkeydown = function (ev) {
		console.log(ev.keyCode);
		if((ev.keyCode <48 ||ev.keyCode > 57)&&(ev.keyCode <96 ||ev.keyCode > 105)&&ev.keyCode != 8 &&ev.keyCode != 37 &&ev.keyCode != 39 &&ev.keyCode != 46){
			return false;
		}
	
	}
</script>
