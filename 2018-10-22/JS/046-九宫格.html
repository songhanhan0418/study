<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: relative;
		}
		.son{
			position: absolute;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<button id="btn">生成</button>
	<div id="box">
		<div class="son"></div>
	</div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oBtn = document.getElementById('btn');
	var aSon = oBox.getElementsByClassName('son');
	var iAllCol = 3;
	var iWidth = 100;
	var iHeight = 100;
	var iMargin = 15;

	oBtn.onmouseover = function(){
		var aNewSon = aSon[0].cloneNode(true);
		oBox.appendChild(aNewSon);
		for(var i = 0;i<aSon.length;i++){
		var iCol = i % iAllCol;
		var iRow = parseInt(i / iAllCol);
		aSon[i].style.left = iCol * (iWidth + iMargin) +'px';
		aSon[i].style.top = iRow * (iHeight + iMargin) +'px';
		}
	}


	
</script>
</html>
