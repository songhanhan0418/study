<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			margin-left: 100px;
		}
	</style>
</head>
<body>
	<div>
		<input type="button" id="btn1" value="点我">
		<p id="box1">123123123</p>
	</div>
	<div>
		<input type="button" id="btn2" value="点我">
		<p id="box2">456456456</p>
	</div>
</body>
<script>
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	oBtn1.onclick = function(){
		if(oBox1.style.display == 'none'){
			oBox1.style.display = 'block';
		}else {
			oBox1.style.display = 'none';
		}
	}
	oBtn2.onclick = function(){
		if(oBox2.style.display == 'none'){
			oBox2.style.display = 'block';
		}else {
			oBox2.style.display = 'none';
		}
	}
</script>
</html>
