<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<h1>用户注册</h1>
		<form action="https://www.baidu.com">
			<label for="1">
			用户名:
			</label>
			<input type="text" name="username" id="1" placeholder="手机号/邮箱/用户名" autocomplete="off">
			<p>
				<label for="2">
				 密 码:
				</label>
				<input type="password" name="password" id="2">
			</p>
			<p>
				性别：
				<input type="radio" name="sex" value="male" checked>男
				<input type="radio" name="sex" value="female" >女
				<input type="radio" name="sex" value="secrecy" >保密
				<input type="hidden" value="">
			</p>
			<p>
				<input type="button" >进行人机验证
			</p>
			<p>
				头像
				<input type="file" name="pic">
			</p>
			<p>
				爱好：
				<input type="checkbox" name="hobby" value="basketball" checked>篮球
				<input type="checkbox" name="hobby" value="football">足球
				<input type="checkbox" name="hobby" value="game">游戏
			</p>
			<p>
				城市：
				<select name="city">
					<optgroup label="直辖市">
						<option value="sh">上海</option>
						<option value="bj">北京</option>
					</optgroup>
					<optgroup label="省会">
						<option value="zz">郑州</option>
						<option value="xa">西安</option>
					</optgroup>
				</select>
			</p>
			<p>
				自我介绍
				<textarea name="introduce" cols="30" rows="10"></textarea>
			</p>
			<p>
			<input type="submit" value="注册 ">
			</p>
		</form>
	</body>
</html>
